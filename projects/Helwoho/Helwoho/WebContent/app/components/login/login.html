<!-- app/components/login/login.html -->
<top-menu></top-menu>
<link rel="stylesheet" type="text/css" href="assets/css/v_20150515/helwoho/login/login.css" />
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-md-offset-3">
      <div class="account-wall">
        <img src="assets/images/project-logo.png" alt="DEV3L">
        <hr class="margin-bottom-small" />
        <form name="loginForm" id="loginForm" ng-submit="loginForm.$valid && submitForm()" class="form-signin" novalidate>
          <span ng-show="login_invalid" class="has-error">
            <label class="control-label text-left full-width">User Name and/or Password is not valid.</label>
          </span>
          <span ng-hide="fieldValid(loginForm.user_name)" class="has-error">
            <label class="small control-label text-left full-width" for="user_name">User Name is required.</label>
          </span>
          <input ng-style="{ true: { borderColor: '' }, false: { borderColor: '#FA787E' } }[ fieldValid(loginForm.user_name) ]" 
              ng-model="user_name" id="user_name" name="user_name" type="text" class="form-control margin-bottom" placeholder="User Name" required autofocus>
          <span ng-hide="fieldValid(loginForm.user_password)" class="has-error">
            <label class="small control-label text-left full-width" for="user_name">Password is required.</label>
          </span>
          <input ng-style="{ true: { borderColor: '' }, false: { borderColor: '#FA787E' } }[ fieldValid(loginForm.user_password) ]" 
              ng-model="user_password" id="user_password" name="user_password" type="password" class="form-control margin-bottom" placeholder="Password" required>
          <p>
          <hr class="margin-top-small"/>
          <input type="submit" class="btn btn-primary btn-block" value="Sign In" />
        </form>
      </div>
      <a href="#" ng-click="clickCreate()" class="text-center new-account">Create an account</a>
      <p>User admin/admin to sign in</p>
    </div>
  </div>
</div>
<script type="text/javascript">
  localStorage.helwoho_tokenId = null;
</script>
