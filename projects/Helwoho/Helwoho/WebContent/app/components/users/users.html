<!-- app/components/users/users.html -->
<top-menu></top-menu>
<h1>Users</h1>
<hr />
<form id="signup-form" ng-submit="submitForm()" action="">
  <div class="form-group">
    <div class="col-md-4">
      <input ng-model="search" type="text" class="form-control" placeholder="Search" />
    </div>
    <div class="col-md-4 col-md-offset-4 text-right">
      <button type="button" class="btn btn-default hidden-sm hidden-xs" ng-click="clickAdd()">Add User</button>
      <button type="button" class="btn btn-default btn-block visible-sm visible-xs margin-top-small" ng-click="clickAdd()">Add User</button>
    </div>
  </div>
  <div class="form-group col-md-12">
    <table class="table table-striped table-bordered table-hover table-condensed background-color-white">
      <caption>Showing {{ count_start }} to {{ count_end }} of {{ count_end }}</caption>
      <thead>
        <tr>
          <th href="" class="cursor-pointer" ng-click="predicate = 'userName'; reverse=!reverse">User Name</th>
          <th href="" class="cursor-pointer" ng-click="predicate = 'email'; reverse=!reverse">Email</th>
          <th href="" class="cursor-pointer" ng-click="predicate = 'status'; reverse=!reverse">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | filter:search | orderBy:predicate:reverse">
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
<div class="form-group col-md-12">
    <p>
      <label>Current Token: {{token}}</label>
    </p>
<!-- 
    <input type="datetime-local" ng-model="dateInput" />
    <br />
    {{ dateInput | date:'yyyy-MM-dd HH:mm' }}
-->  
    <br />
    <button type="submit" class="btn btn-default">Back</button>
  </div>
</form>
